<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
<input type="button" value="hi" onclick="alert('조철봉헤드샷!')">  클릭했을때 경고
<input type="text" onchange="alert('changed')"> 클릭하고 창 밖을 눌렀을떄 경고
<input type="text" onkeydown="alert('key down')"> 키패드를 치면 경고
  </body>
</html>



onclick을 이벤트라한다.
