<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Function</h1>
    <h2>Basic</h2>
    <ul>
      <script>
        function two(){          //함수설정 명령어 two라는 이름을 지음
          document.write('<li>2-1</li>');
          document.write('<li>2-2</li>');
        }
        document.write('<li>1</li>');
two();  //two라는 이름을 지은 명령어를 나오게함.
        document.write('<li>3</li>');
two();   //two라는 이름을 지은 명령어를 나오게함.
      </script>
    </ul>
    <h2>Parameter & Argument</h2>
    <script>
      function onePlusone(){         //함수그룹을 다시설정
        document.write(1+1+'<br>');
      }
      onePlusone();
      function sum (left, right){                        //섬그룹의 좌우를 더하게하고 br로 줄바꿈을해줌
        document.write(left+right+'<br>');
      }
      sum(2,3);  // 5
      sum(3,4);  // 7
      </script>
    <h2>Return</h2>
  </body>
</html>
