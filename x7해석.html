<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop</h1>                                   반복문
    <ul>
      <script>
        document.write('<li>1</li>');                1을 적고
      var i = 0;                                  i값을 0으로 함.
        while(i < 3){                              반복문 키워드 while (불리언데이터값 if같은) false가 될때까지 반복함.
        document.write('<li>2</li>');             참일시 바로밑의 명령어 실행
        document.write('<li>3</li>');
i = i + 1;                                   실행되고 i의값을 +1 한다음. 다시 while로 올라감.
      }
        document.write('<li>4</li>');         false가 되면서 이 명령어가 실행됨.
        </script>
    </ul>

  </body>
</html>
