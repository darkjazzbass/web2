<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
    var keys=["egoing", "leezhe"];     var key라는 그룹으로묶음 (배열하는 명령)
    </script>
  <h2>get</h2>
  <script>
document.write(keys[0]);                                   문서열어라 key그룹안에 첫번째 문자를
document.write(keys[1]);                                    위와같음 2번째를(문자는 0부터시작)
</script>
<h2>add</h2>                                   도중에 keys안에 문자를 더추가하고싶을떄 명령
<script>
keys.push('daru');
keys.push('jocheol');
</script>

<h2>count</h2>                              keys안에 총 갯수를 숫자로 알려줌
<script>                                              갯수는 시작이 0 이 아니라 1 부터 시작.
document.write(keys.length)
</script>





  </body>
</html>
