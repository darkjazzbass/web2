<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <h1>comparison operators & boolean</h1>
    <h2>===는 좌항과 우항이 같은가?를 묻는다.</h2>
    <h3>1===1</h3>
    <script>
      document.write(1===1);
    </script>

<h3>1===2</h3>
<script>
  document.write(1===2);

</script>

<h3>1&lt;2</h3>   <---부등호 lt;
<script>
  document.write(1<2);
</script>


  </body>
</html>
