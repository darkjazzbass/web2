<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var coworkers = ['dark','jazz','bass', 'good'];  var 코워커로 배열을묶음
      </script>
    <h2>Co workers</h2>
    <ul>
 <script>
var i = 0;     i값 0으로     while로 반복문 명령
while(i < coworkers.length){   i값을 코워커의 배열숫자대로 반복문을 작성하기위함. 숫자보다 같거나 커진다면 펄스므로 더이상 작성안함.
   document.write('<li><a href="http://a.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
  i = i + 1;                                       집어 넣을떄 '+그룹명+'
}

</script>
    </ul>
  </body>
</html>
